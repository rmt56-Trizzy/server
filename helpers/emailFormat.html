<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #ffffff;
            border-radius: 5px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
        }

        .content {
            background-color: #ffffff;
            padding: 20px;
        }

        .link {
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .signature {
            margin-top: 30px;
            border-top: 1px solid #e9ecef;
            padding: 20px;
        }
    </style>
</head>

<body style="background-color: #f0f2f5; margin: 0; padding: 40px 0;">
    <div class="container">
        <div class="header">
            {{fullName}} is inviting you to join his trip to {{city}}, {{country}} for {{duration}} days.
        </div>
        <div class="content">
            <p>You can view his itinerary by clicking the following link</p>
            <a href="{{link}}" class="link">{{link}}</a>
        </div>
        <div class="signature">
            <p>We hope you enjoy your exciting journey</p>
            <p>Best Regards,</p>
            <p>Trizzy</p>
        </div>
    </div>
    </div>
</body>

</html>
